<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopez(calculator)</title>
    <link rel="stylesheet" href="stylecalcu.css">

</head>
<body>
    <div class="kalkyo">
        <form name="kalkyo" style="border: 15px;">
            <input type="text" name="display" style="width: 265px;">
            <input class="btn" type="button" value="C" onclick="clearInput" style="background-color: #FAA0A0;"><br>
            <input class="btn" type="button" value="1" onclick="appendNum(1)">
            <input class="btn" type="button" value="2" onclick="appendNum(2)">
            <input class="btn" type="button" value="3" onclick="appendNum(3)">
            <input class="btn" type="button" value="/" onclick="divide()"><br>
            <input class="btn" type="button" value="4" onclick="appendNum(4)">
            <input class="btn" type="button" value="5" onclick="appendNum(5)">
            <input class="btn" type="button" value="6" onclick="appendNum(6)">
            <input class="btn" type="button" value="-" onclick="subtract()"><br>
            <input class="btn" type="button" value="7" onclick="appendNum(7)">
            <input class="btn" type="button" value="8" onclick="appendNum(8)">
            <input class="btn" type="button" value="9" onclick="appendNum(9)">
            <input class="btn" type="button" value="+" onclick="add()"><br>
            <input class="btn" type="button" value="." onclick="appendNum(.)">
            <input class="btn" type="button" value="0" onclick="appendNum(0)">
            <input class="btn" type="button" value="=" onclick="calculate()" style="background-color: #FAA0A0;">
            <input class="btn" type="button" value="*" onclick="multiply()"><br>
        </form>
    </div>
<script>
    let currentaInput = '';
    let currentOperator = '';

    function clearInput() {
        currentOperator = '';
        currentInput = '';
        document.getElementById('display').value = currentInput;
    }

    function appendNum(number) {
        currentInput += number;
        document.getElementById('display').value = currentInput;
    }

    function add() {
        currentOperator = '+';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function subtract() {
        currentOperator = '-';
        currentInput = currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function multiply () {
        currentOperator = '*';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function divide() {
        currentOperator = '/';
        currentInput += currentOperator;
        document.getElementById('display').value = currentInput;
    }

    function calculate() {
        const result = eval(currentInput)
        document.getElementById('display').value = result;
        currentInput.toString();
        currentOperator = '';
            }

</script>
    
</body>
</html>
